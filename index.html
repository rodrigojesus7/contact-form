<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>

    <main class="card">

        <section>

            <fieldset>

                <legend>Contact Us</legend>

                <div>

                    <div>
                        <div>
                            <label for="first-name">First Name<span> *</span></label>
                        </div>
                        <input type="text" name="first-name" id="first-name" required>
                        <span>This field is required</span>
                    </div>


                    <div>
                        <label for="last-name">Last Name<span> *</span></label>
                        <input type="text" name="last-name" id="last-name" required>
                        <span>This field is required</span>
                    </div>



                    <div>
                        <label for="email">Last Name<span> *</span></label>
                        <input type="email" name="email" id="email" required>
                        <span>Please enter a valid email address</span>
                    </div>


                    <div>
                        <label for="query-type">Query Type<span> *</span></label>
                        <div>
                            <input type="radio" name="query-type" id="general-enquiry" value="General Enquiry">
                            <input type="radio" name="query-type" id="support-request" value="Support Request">
                        </div>
                        <span>Please select a query type</span>
                    </div>

                    <div>
                        <label for="message">Message<span> *</span></label>
                        <textarea name="message" id="message"></textarea>
                        <span>This field is required</span>
                    </div>


                </div>


            </fieldset>

        </section>

        <section>

            <div>
                <div>
                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to being contacted by the team<span> *</span></label>
                </div>
                <span>To submit this form, please consent to being contacted</span>
            </div>

            <button type="submit">Submit</button>


        </section>



    </main>









    <script src="./src/js/index.js"></script>
</body>

</html>
