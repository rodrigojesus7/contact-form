<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>

    <main class="card">

        <fieldset>

            <div class="formSection">
                <legend class="formSection__heading">Contact Us</legend>

                <div class="formSection__container">

                    <div class="formSection__container__inputContainer firstNameContainer">
                        <div>
                            <label class="label" for="first-name">First Name<span aria-hidden="true" class="requiredSymbol"> *</span></label>
                        </div>
                        <input class="firstNameInput" type="text" name="first-name" id="first-name" required>
                        <span class="formSection__container__inputContainer__error">This field is required</span>
                    </div>


                    <div class="formSection__container__inputContainer lastNameContainer">
                        <label class="label" for="last-name">Last Name<span aria-hidden="true" class="requiredSymbol"> *</span></label>
                        <input class="lastNameInput" type="text" name="last-name" id="last-name" required>
                        <span class="formSection__container__inputContainer__error">This field is required</span>
                    </div>



                    <div class="formSection__container__inputContainer emailContainer">
                        <label class="label" for="email">Email Address<span aria-hidden="true" class="requiredSymbol"> *</span></label>
                        <input class="emailInput" type="email" name="email" id="email" required>
                        <span class="formSection__container__inputContainer__error">Please enter a valid email
                            address</span>
                    </div>


                    <div class="formSection__container__inputContainer queryContainer">
                        <label class="label" for="query-type">Query Type<span aria-hidden="true" class="requiredSymbol"> *</span></label>
                        <div>
                            <input class="radioInputGeneralEnquiry" type="radio" name="query-type" id="general-enquiry" value="General Enquiry">
                            <input class="radioInputSuportRequest" type="radio" name="query-type" id="support-request" value="Support Request">
                        </div>
                        <span class="formSection__container__inputContainer__error">Please select a query type</span>
                    </div>

                    <div class="formSection__container__inputContainer messageContainer">
                        <label class="label" for="message">Message<span aria-hidden="true" class="requiredSymbol"> *</span></label>
                        <textarea class="textarea" name="message" id="message"></textarea>
                        <span class="formSection__container__inputContainer__error">This field is required</span>
                    </div>


                </div>
            </div>



        </fieldset>

        <section>

            <div>
                <div>
                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to being contacted by the team<span> *</span></label>
                </div>
                <span>To submit this form, please consent to being contacted</span>
            </div>

            <button type="submit">Submit</button>


        </section>



    </main>









    <script src="./src/js/index.js"></script>
</body>

</html>
