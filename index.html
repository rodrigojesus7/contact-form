<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css?v=1.1">
    <link rel="stylesheet" href="./src/css/style.css?v=1.1">
    <link rel="stylesheet" href="./src/css/responsive.css?v=1.1">

</head>

<body>

    <form action="">

        <main class="card">

            <fieldset>

                <div class="formSection">
                    <legend class="formSection__heading">Contact Us</legend>

                    <div class="formSection__container">

                        <div class="formSection__container__inputContainer firstNameContainer">
                            <div>
                                <label class="label" for="first-name">First Name<span aria-hidden="true"
                                        class="requiredSymbol"> *</span></label>
                            </div>
                            <input class="firstNameInput" type="text" name="first-name" id="first-name" required>
                            <span class="formSection__container__inputContainer__error">This field is required</span>
                        </div>


                        <div class="formSection__container__inputContainer lastNameContainer">
                            <label class="label" for="last-name">Last Name<span aria-hidden="true"
                                    class="requiredSymbol">
                                    *</span></label>
                            <input class="lastNameInput" type="text" name="last-name" id="last-name" required>
                            <span class="formSection__container__inputContainer__error">This field is required</span>
                        </div>



                        <div class="formSection__container__inputContainer emailContainer">
                            <label class="label" for="email">Email Address<span aria-hidden="true"
                                    class="requiredSymbol">
                                    *</span></label>
                            <input class="emailInput" type="email" name="email" id="email" required>
                            <span class="formSection__container__inputContainer__error">Please enter a valid email
                                address</span>
                        </div>


                        <div class="formSection__container__inputContainer queryContainer">
                            <label class="label" for="query-type">Query Type<span aria-hidden="true"
                                    class="requiredSymbol">
                                    *</span></label>

                            <div class="formSection__container__inputContainer__queryContainer">

                                <label class="query" for="general-enquiry"><input
                                        class="radioInputGeneralEnquiry radioInput" type="radio" name="query-type"
                                        id="general-enquiry" value="General Enquiry" required>General
                                    Enquiry</label>

                                <label class="query" for="support-request"><input
                                        class="radioInputSuportRequest radioInput" type="radio" name="query-type"
                                        id="support-request" value="Support Request" required>Support
                                    Request</label>

                            </div>
                            <span class="formSection__container__inputContainer__error">Please select a query
                                type</span>
                        </div>

                        <div class="formSection__container__inputContainer messageContainer">
                            <label class="label" for="message">Message<span aria-hidden="true" class="requiredSymbol">
                                    *</span></label>
                            <textarea class="textarea" name="message" id="message"></textarea>
                            <span class="formSection__container__inputContainer__error">This field is required</span>
                        </div>


                    </div>
                </div>



            </fieldset>

            <section class="submitSection">

                <div class="submitSection__consentContainer">
                    <div class="submitSection__consentContainer__inputContainer">
                        <input class="consentInput" type="checkbox" name="consent" id="consent" required>
                        <label class="label consentLabel" for="consent"><div><svg class="consentSvg consentSvgBorder" xmlns="http://www.w3.org/2000/svg"
                                width="18" height="18" fill="none" viewBox="0 0 18 18">
                                <path class="hidden consentSvgPath" fill="#0C7D69"
                                    d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z" />
                            </svg></div> I consent to being contacted by the team<span class="requiredSymbol"> *</span></label>

                    </div>
                    <span class="submitSection__consentContainer__error">To submit this form, please consent to being
                        contacted</span>
                </div>

                <button class="submitSection__submitButton" type="submit">Submit</button>


            </section>


        </main>

    </form>








    <script src="./src/js/index.js"></script>
</body>

</html>
